<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/esm/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>注册 TEC</title>
  </head>
  <body>
    <div class="row justify-content-center" style="margin-top: calc(10vw)">
      <div class="col-md-3">
        <div class="login-card p-4">
          <h3 class="title">
            注册
          </h3>
          <div class="form-group mt-4">
            <div class="uninput">
              <label for="username">用户名</label>
              <input
                type="text"
                id="username"
                class="form-control"
                data-rule="maxlength:10|minlength:1"
              />
              <div class="input-error username" style="display:none">
                TESTING
              </div>
            </div>
            <div class="uninput mt-3">
              <label for="password">密码</label>
              <input type="password" id="password" class="form-control" />
              <div class="input-error password" style="display:none">
                TESTING
              </div>
            </div>
          </div>
          <button class="submitButton btn btn-primary btn-block mt-3">
            注册
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/login.js"></script>

  <!-- <script>
    let username = $("#username");
    console.log(username);
  </script> -->
</html>
